<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi Visitor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --flexi-red: #FF0A16;
            --flexi-red-dark: #CC0812;
            --flexi-red-light: #FF3D47;
            --flexi-red-glow: rgba(255, 10, 22, 0.5);
            --dark-bg: #0A0A0A;
            --dark-card: #1A1A1A;
            --dark-text: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            color: var(--dark-text);
            overflow: hidden;
            height: 100vh;
            padding: 25px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 40px;
            background: var(--dark-card);
            border-radius: 20px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .logo {
            height: 60px;
            filter: drop-shadow(0 0 10px var(--flexi-red-glow));
        }

        .datetime {
            text-align: right;
        }

        .time {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--flexi-red-light);
            text-shadow: 0 0 20px var(--flexi-red-glow);
        }

        .date {
            font-size: 1.2em;
            color: var(--dark-text);
            opacity: 0.8;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--dark-card) 0%, #252525 100%);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 10, 22, 0.3);
        }

        .stat-label {
            font-size: 1.1em;
            color: var(--dark-text);
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 3.5em;
            font-weight: 700;
            color: var(--flexi-red-light);
            text-shadow: 0 0 30px var(--flexi-red-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .visitors-section {
            background: var(--dark-card);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .section-title {
            font-size: 1.8em;
            color: var(--flexi-red-light);
            margin-bottom: 20px;
            text-shadow: 0 0 20px var(--flexi-red-glow);
        }

        .visitors-list {
            max-height: 450px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .visitors-list::-webkit-scrollbar {
            width: 8px;
        }

        .visitors-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .visitors-list::-webkit-scrollbar-thumb {
            background: var(--flexi-red);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--flexi-red-glow);
        }

        .visitor-item {
            background: linear-gradient(135deg, #252525 0%, #1a1a1a 100%);
            padding: 18px 20px;
            margin-bottom: 12px;
            border-radius: 10px;
            border-left: 4px solid var(--flexi-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .visitor-item:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            transform: translateX(5px);
        }

        .visitor-info {
            flex: 1;
        }

        .visitor-name {
            font-size: 1.3em;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .visitor-details {
            font-size: 1em;
            color: var(--dark-text);
            opacity: 0.8;
        }

        .visitor-badge {
            background: rgba(255, 10, 22, 0.2);
            color: var(--flexi-red-light);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 700;
            border: 1px solid var(--flexi-red);
            box-shadow: 0 0 15px var(--flexi-red-glow);
        }

        .no-visitors {
            text-align: center;
            padding: 50px;
            color: var(--dark-text);
            opacity: 0.6;
            font-size: 1.3em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--flexi-red-light);
            font-size: 1.3em;
        }

        .spinner {
            border: 4px solid rgba(255, 10, 22, 0.2);
            border-top: 4px solid var(--flexi-red);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: var(--flexi-red);
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0.3;
            box-shadow: 0 0 8px var(--flexi-red-glow);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .weather-day {
            background: linear-gradient(135deg, #252525 0%, #1a1a1a 100%);
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 10, 22, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .weather-day:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
        }

        /* Welcome Overlay */
        .welcome-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: fadeIn 0.5s ease-in;
        }

        .welcome-overlay.show {
            display: flex;
        }

        .welcome-message {
            text-align: center;
            animation: scaleIn 0.6s ease-out;
        }

        .welcome-message h1 {
            font-size: 5em;
            color: var(--flexi-red-light);
            font-weight: 700;
            text-shadow: 0 0 60px var(--flexi-red-glow), 0 0 100px var(--flexi-red-glow);
            margin-bottom: 30px;
        }

        .welcome-message p {
            font-size: 2.5em;
            color: white;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

        <div class="datetime">
            <div class="time" id="time">00:00:00</div>

    </div>

    <!-- Main 2-Column Layout -->
    <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px; height: calc(100vh - 150px);">
        
        <!-- LEFT COLUMN - Visitors -->
        <div style="display: flex; flex-direction: column; gap: 25px;">
            
            <!-- Stats Cards -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Visitors Today</div>
                    <div class="stat-value" id="todayCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Currently On-Site</div>
                    <div class="stat-value" id="currentCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">This Week</div>
                    <div class="stat-value" id="weekCount">0</div>
                </div>
            </div>

            <!-- Current Visitors -->
            <div class="visitors-section" style="flex: 1;">
                <div class="section-title"> Current Visitors On-Site</div>
                <div class="visitors-list" id="visitorsList">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading visitors...
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT COLUMN - Weather -->
        <div>
            <div style="background: var(--dark-card); padding: 28px; border-radius: 20px; border: 1px solid rgba(255, 10, 22, 0.3); box-shadow: 0 10px 40px rgba(0,0,0,0.5); height: 100%; display: flex; flex-direction: column;">
                <h3 style="color: var(--flexi-red-light); font-size: 1.8em; text-shadow: 0 0 20px var(--flexi-red-glow); margin: 0 0 15px 0;"> Weather - Tipton</h3>
                
                <!-- Current Weather -->
                <div style="background: linear-gradient(135deg, #252525 0%, #1a1a1a 100%); padding: 18px; border-radius: 12px; margin-bottom: 16px; text-align: center; border: 1px solid rgba(255, 10, 22, 0.2);">
                    <div style="font-size: 0.8em; opacity: 0.7; margin-bottom: 6px; font-weight: 700;">NOW</div>
                    <div id="weatherCurrent" style="font-size: 2em; margin: 8px 0;"></div>
                    <div id="weatherCurrentTemp" style="font-size: 1.8em; font-weight: 700; color: var(--flexi-red-light);"></div>
                </div>
                
                <!-- 5 Day Forecast -->
                <div style="font-size: 0.95em; font-weight: 700; margin-bottom: 10px; opacity: 0.8;">5-Day Forecast</div>
                <div id="weatherForecast" style="display: flex; flex-direction: column; gap: 8px; flex: 1; overflow-y: auto;">
                    <div style="text-align: center; color: var(--dark-text); padding: 30px;">Loading...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Welcome Overlay -->
    <div class="welcome-overlay" id="welcomeOverlay">
        <div class="welcome-message">
            <h1> Welcome!</h1>
            <p id="welcomeVisitorName"></p>
        </div>
    </div>

    <script>
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwO7z8GIegwND7UQGKaJRVep84Gdn7yvPkO0cgc6RppEOoxPc0OHyOkGw7pJwZ6AG1l/exec';
        
        let lastVisitorIds = new Set();
        
        function showWelcomeMessage(visitorName) {
            const overlay = document.getElementById('welcomeOverlay');
            document.getElementById('welcomeVisitorName').textContent = visitorName;
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 12000); // Show for 12 seconds
        }
        
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }
        
        function updateClock() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString('en-GB');
            document.getElementById('date').textContent = now.toLocaleDateString('en-GB', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
        }
        
        async function loadVisitors() {
            try {
                const today = new Date().toLocaleDateString('en-GB');
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getTodaysVisitors&date=${today}`);
                const visitors = await response.json();
                
                const visitorsList = document.getElementById('visitorsList');
                
                if (!visitors || visitors.length === 0) {
                    visitorsList.innerHTML = '<div class="no-visitors"> No visitors currently on-site</div>';
                    document.getElementById('todayCount').textContent = '0';
                    document.getElementById('currentCount').textContent = '0';
                    lastVisitorIds.clear();
                    return;
                }
                
                // Check for new visitors by comparing IDs
                const currentSignedIn = visitors.filter(v => v.status === 'Signed In');
                currentSignedIn.forEach(visitor => {
                    // Create unique ID for each visitor sign-in (name + time)
                    const visitorId = `${visitor.visitorName}_${visitor.timeIn}`;
                    if (!lastVisitorIds.has(visitorId)) {
                        // New visitor detected!
                        showWelcomeMessage(visitor.visitorName);
                        lastVisitorIds.add(visitorId);
                    }
                });
                
                // Clean up IDs of visitors who have signed out
                const currentIds = new Set(currentSignedIn.map(v => `${v.visitorName}_${v.timeIn}`));
                lastVisitorIds = currentIds;
                
                const currentVisitors = visitors.filter(v => v.status === 'Signed In');
                document.getElementById('todayCount').textContent = visitors.length;
                document.getElementById('currentCount').textContent = currentVisitors.length;
                
                if (currentVisitors.length === 0) {
                    visitorsList.innerHTML = '<div class="no-visitors"> No visitors currently on-site</div>';
                } else {
                    visitorsList.innerHTML = currentVisitors.map(visitor => `
                        <div class="visitor-item">
                            <div class="visitor-info">
                                <div class="visitor-name"> ${visitor.visitorName}</div>
                                <div class="visitor-details">
                                     ${visitor.companyName}   ${visitor.hostName}   ${visitor.timeIn}
                                </div>
                            </div>
                            <div class="visitor-badge"> ON-SITE</div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Error loading visitors:', error);
            }
        }
        
        async function loadWeather() {
            try {
                const lat = 52.5311;
                const lon = -2.0686;
                
                const response = await fetch(
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,temperature_2m_min,weathercode,precipitation_probability_max&current_weather=true&timezone=Europe/London&forecast_days=5`
                );
                const data = await response.json();
                
                const weatherDesc = {
                    0: ' Clear', 1: ' Mainly Clear', 2: ' Partly Cloudy', 3: ' Overcast',
                    45: ' Fog', 48: ' Fog', 51: ' Drizzle', 53: ' Drizzle',
                    55: ' Heavy Drizzle', 61: ' Light Rain', 63: ' Rain', 65: ' Heavy Rain',
                    71: ' Light Snow', 73: ' Snow', 75: ' Heavy Snow', 80: ' Showers',
                    81: ' Showers', 82: ' Heavy Showers', 95: ' Thunderstorm',
                    96: ' Thunderstorm', 99: ' Severe Storm'
                };
                
                const current = data.current_weather;
                const currentDesc = weatherDesc[current.weathercode] || '';
                document.getElementById('weatherCurrent').textContent = currentDesc;
                document.getElementById('weatherCurrentTemp').textContent = Math.round(current.temperature) + 'C';
                
                const forecastHTML = data.daily.time.map((date, i) => {
                    const dayName = new Date(date).toLocaleDateString('en-GB', { weekday: 'short' });
                    const tempMax = Math.round(data.daily.temperature_2m_max[i]);
                    const tempMin = Math.round(data.daily.temperature_2m_min[i]);
                    const code = data.daily.weathercode[i];
                    const icon = (weatherDesc[code] || '').split(' ')[0];
                    const rain = data.daily.precipitation_probability_max[i];
                    
                    return `
                        <div class="weather-day">
                            <div style="font-weight: 700; font-size: 0.95em; width: 42px;">${dayName}</div>
                            <div style="font-size: 1.6em;">${icon}</div>
                            <div style="flex: 1;">
                                <div style="font-size: 1.1em; font-weight: 700; color: var(--flexi-red-light);">${tempMax} / ${tempMin}</div>
                            </div>
                            <div style="font-size: 0.85em; opacity: 0.8;"> ${rain}%</div>
                        </div>
                    `;
                }).join('');
                
                document.getElementById('weatherForecast').innerHTML = forecastHTML;
                
            } catch (error) {
                console.error('Error loading weather:', error);
                document.getElementById('weatherForecast').innerHTML = 
                    '<div style="text-align: center; padding: 20px;">Weather unavailable</div>';
            }
        }
        
        createParticles();
        updateClock();
        loadVisitors();
        loadWeather();
        
        setInterval(() => {
            loadVisitors();
        }, 30000);
        
        setInterval(loadWeather, 3600000);
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
