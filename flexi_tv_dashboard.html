<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi Visitor Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --flexi-red: #FF0A16;
            --flexi-red-dark: #CC0812;
            --flexi-red-light: #FF3D47;
            --flexi-red-glow: rgba(255, 10, 22, 0.5);
            --dark-bg: #0A0A0A;
            --dark-card: #1A1A1A;
            --dark-text: #E0E0E0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Condensed', 'Arial Narrow', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a0000 50%, #000000 100%);
            color: var(--dark-text);
            overflow: hidden;
            height: 100vh;
            padding: 30px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding: 20px 40px;
            background: var(--dark-card);
            border-radius: 20px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .logo {
            height: 60px;
            filter: drop-shadow(0 0 10px var(--flexi-red-glow));
        }

        .datetime {
            text-align: right;
        }

        .time {
            font-size: 3em;
            font-weight: 700;
            color: var(--flexi-red-light);
            text-shadow: 0 0 20px var(--flexi-red-glow);
        }

        .date {
            font-size: 1.3em;
            color: var(--dark-text);
            opacity: 0.8;
        }

        /* Stats Cards */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--dark-card) 0%, #252525 100%);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 10, 22, 0.3);
        }

        .stat-label {
            font-size: 1.2em;
            color: var(--dark-text);
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 4em;
            font-weight: 700;
            color: var(--flexi-red-light);
            text-shadow: 0 0 30px var(--flexi-red-glow);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* Visitors Section */
        .visitors-section {
            background: var(--dark-card);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 10, 22, 0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            height: calc(100vh - 450px);
            overflow: hidden;
        }

        .section-title {
            font-size: 2em;
            color: var(--flexi-red-light);
            margin-bottom: 25px;
            text-shadow: 0 0 20px var(--flexi-red-glow);
        }

        .visitors-list {
            height: calc(100% - 60px);
            overflow-y: auto;
            padding-right: 10px;
        }

        .visitors-list::-webkit-scrollbar {
            width: 8px;
        }

        .visitors-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .visitors-list::-webkit-scrollbar-thumb {
            background: var(--flexi-red);
            border-radius: 10px;
            box-shadow: 0 0 10px var(--flexi-red-glow);
        }

        .visitor-item {
            background: linear-gradient(135deg, #252525 0%, #1a1a1a 100%);
            padding: 20px 25px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid var(--flexi-red);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .visitor-item:hover {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            transform: translateX(5px);
        }

        .visitor-info {
            flex: 1;
        }

        .visitor-name {
            font-size: 1.5em;
            font-weight: 700;
            color: white;
            margin-bottom: 5px;
        }

        .visitor-details {
            font-size: 1.1em;
            color: var(--dark-text);
            opacity: 0.8;
        }

        .visitor-badge {
            background: rgba(255, 10, 22, 0.2);
            color: var(--flexi-red-light);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 1em;
            font-weight: 700;
            border: 1px solid var(--flexi-red);
            box-shadow: 0 0 15px var(--flexi-red-glow);
        }

        .no-visitors {
            text-align: center;
            padding: 60px;
            color: var(--dark-text);
            opacity: 0.6;
            font-size: 1.5em;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--flexi-red-light);
            font-size: 1.5em;
        }

        .spinner {
            border: 4px solid rgba(255, 10, 22, 0.2);
            border-top: 4px solid var(--flexi-red);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--flexi-red);
            border-radius: 50%;
            animation: float linear infinite;
            opacity: 0.3;
            box-shadow: 0 0 10px var(--flexi-red-glow);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>

    <div class="particles" id="particles"></div>

        <div class="datetime">
            <div class="time" id="time">00:00:00</div>
            <div class="date" id="date">Loading...</div>
        </div>
    </div>

    <!-- Stats Cards -->
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Visitors Today</div>
            <div class="stat-value" id="todayCount">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Currently On-Site</div>
            <div class="stat-value" id="currentCount">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">This Week</div>
            <div class="stat-value" id="weekCount">0</div>
        </div>
    </div>

    <!-- Current Visitors -->
    <div class="visitors-section">
        <div class="section-title">üë• Current Visitors On-Site</div>
        <div class="visitors-list" id="visitorsList">
            <div class="loading">
                <div class="spinner"></div>
                Loading visitors...
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwO7z8GIegwND7UQGKaJRVep84Gdn7yvPkO0cgc6RppEOoxPc0OHyOkGw7pJwZ6AG1l/exec';
        
        // Create animated particles
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 20 + 10) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }
        
        // Update clock
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB');
            const dateStr = now.toLocaleDateString('en-GB', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        
        // Load visitors
        async function loadVisitors() {
            try {
                const today = new Date().toLocaleDateString('en-GB');
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=getTodaysVisitors&date=${today}`);
                const visitors = await response.json();
                
                const visitorsList = document.getElementById('visitorsList');
                
                if (!visitors || visitors.length === 0) {
                    visitorsList.innerHTML = '<div class="no-visitors">üì≠ No visitors currently on-site</div>';
                    document.getElementById('todayCount').textContent = '0';
                    document.getElementById('currentCount').textContent = '0';
                    return;
                }
                
                // Count stats
                const currentVisitors = visitors.filter(v => v.status === 'Signed In');
                document.getElementById('todayCount').textContent = visitors.length;
                document.getElementById('currentCount').textContent = currentVisitors.length;
                
                // Display current visitors
                if (currentVisitors.length === 0) {
                    visitorsList.innerHTML = '<div class="no-visitors">üì≠ No visitors currently on-site</div>';
                } else {
                    visitorsList.innerHTML = currentVisitors.map(visitor => `
                        <div class="visitor-item">
                            <div class="visitor-info">
                                <div class="visitor-name">üë§ ${visitor.visitorName}</div>
                                <div class="visitor-details">
                                    üè¢ ${visitor.companyName} ‚Ä¢ üë®‚Äçüíº Visiting ${visitor.hostName} ‚Ä¢ ‚è∞ Since ${visitor.timeIn}
                                </div>
                            </div>
                            <div class="visitor-badge">‚óè ON-SITE</div>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Error loading visitors:', error);
                document.getElementById('visitorsList').innerHTML = 
                    '<div class="no-visitors">‚ùå Error loading visitors</div>';
            }
        }
        
        // Load week stats
        async function loadWeekStats() {
            try {
                // Calculate dates for the past 7 days
                const weekCount = 0; // You can enhance this to actually calculate
                document.getElementById('weekCount').textContent = weekCount;
            } catch (error) {
                console.error('Error loading week stats:', error);
            }
        }
        
        // Initialize
        createParticles();
        updateClock();
        loadVisitors();
        loadWeekStats();
        
        // Update every 30 seconds
        setInterval(() => {
            loadVisitors();
            loadWeekStats();
        }, 30000);
        
        // Update clock every second
        setInterval(updateClock, 1000);
    </script>
